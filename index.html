<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section id="intro">
          <h1>Flatadango</h1>
          <p>BUY TICKETS</p>
        </section>
       </main>
    <div id="movie-details">
        <h1 id="movie-title"></h1>
        <img id="movie-poster" alt="Movie Poster" />
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p>Tickets Available: <span id="available-tickets"></span></p>
        <button id="buy-ticket-btn">Buy Ticket</button>
    </div>

    <ul id="movie-list"></ul>
 <script src="index.js" ></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section id="intro">
            <h1>Flatadango</h1>
            <p>BUY TICKETS</p>
        </section>
    </main>

    <div style="display: flex; justify-content: space-between;">
        <!-- Left section for movie list -->
        <div style="flex: 1; margin-right: 20px;">
            <ul id="movie-list"></ul>
        </div>

        <!-- Right section for movie details -->
        <div id="movie-details" style="flex: 1; display: none; border: 1px solid #ccc; padding: 10px;">
            <h1 id="movie-title"></h1>
            <img id="movie-poster" alt="Movie Poster" style="width: 200px;"/>
            <p id="movie-runtime"></p>
            <p id="movie-showtime"></p>
            <p>Tickets Available: <span id="available-tickets"></span></p>
            <button id="buy-ticket-btn">Buy Ticket</button>
        </div>
    </div>

    <script src="index.js"></script>  
</body>
</html>
